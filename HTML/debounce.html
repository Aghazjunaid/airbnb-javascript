    <input type="text" id="search" onchange="betterFunction()"/>

<script>
    function getData(){
        console.log("fetching data")
    }

    function myDebounce(call,d){
        let timer;
        return function (...args){
            if(timer) clearTimeout(timer)
            setTimeout(()=>{
                call()
            },d)
        }
    }



    const betterFunction = myDebounce(getData,1000)
</script>
